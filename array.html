			array.splice(index, howmany, element1,...,elementN); 
			index : (essential, number datatype) Index that points to a specific location to add to the array 
			howmany : (essential, number datatype) Number of element that delete from index
			element1~N : (non-essential, {number, string} datatype) element that append between index ~ index+howmay */
