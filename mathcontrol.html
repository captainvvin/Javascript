<script type="text/javascript">
	Math.pow(3,2);        // function that used for power(x,y is multiple x y times)
	Math.round(10.6);     // function that used for rounding (반올림)	
	Math.ceil(10.6)       // function that used for ceiling (올림)
	Math.floor(10.6);     // function that used for flooring (내림)
	Math.sqrt(9);         // function that used for calculate sqrt (제곱근)
	Math.random();        // function that used for make random number between from 0 to 1
</script>
